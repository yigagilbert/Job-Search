<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!--xmlns:sec="https://www.thymeleaf.org /thymeleaf-extras-springsecurity5"-->
<head th:fragment="head">
    <meta charset="UTF-8" />
    <title>Job Search Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
<!--    <link rel="stylesheet" th:href="@{styles.css}" type="text/css">-->
    <link rel="stylesheet" th:href="@{css/styles.css}">
</head>

<head th:fragment="head-jobs">
    <meta charset="UTF-8" />
    <title>Job Search Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <!--    <link rel="stylesheet" th:href="@{styles.css}" type="text/css">-->
    <link rel="stylesheet" th:href="@{../css/styles.css}">
</head>

<body>
<header th:fragment="header">
    <div class="header-container">
        <div class="header-column-side">
            <p>My Profile</p>
        </div>
        <div class="header-column-main">
            <p>Job Search Tracker</p>
        </div>
        <div class="header-column-side">
            <form th:action="@{/logout}" method="POST">
                <input type="submit" value="Logout" />
            </form>
<!--            <p>Logout</p>-->
        </div>
    </div>
</header>

<nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="nav-container">
        <div class="nav-column-left">
            <a th:href="@{/dashboard}">Dashboard</a>
        </div>
        <div class="nav-column-right">
            <a th:href="@{/list}">List My Jobs</a>
            <a th:href="@{/search}">Search My Jobs</a>
        </div>
    </div>
</nav>

<h4 th:fragment="title" th:text="${title}">title placeholder</h4>

</body>
</html>
